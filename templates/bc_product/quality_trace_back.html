<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .title{
            font-size:16px;
            font-weight:bold;
            font-family:'微软雅黑';
        }
        .row{
            padding-top:5px;
        }
        .link{
            width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container" style="background: red;">
        <div class="row">
            <div class="col-xs-11 col-xs-offset-1"><span class="title">产品名称：</span>{{ cpname }}</div>
            <div class="col-xs-11 col-xs-offset-1"><span class="title">生产日期：</span>{{ scrq }}</div>
            <div class="col-xs-11 col-xs-offset-1"><span class="title">计划单号：</span>{{ spl }}</div>
            <div class="col-xs-11 col-xs-offset-1"><img src="/static/media/{{ cppic }}" class="img-responsive img-rounded"></div>
            <div class="col-xs-11 col-xs-offset-1"><iframe src="/static/media/{{ cpsm }}" class="link"></iframe></div>
        </div>
        <br>
    </div>
</body>
</html>
