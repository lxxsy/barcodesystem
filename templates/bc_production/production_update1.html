{% extends 'base.html'%}

{%block head%}
<script src="/static/js/barcodesystem/bc_production/bc_production_update.js"></script>
<link rel="stylesheet" href="/static/css/production.css">
{%endblock head%}

{%block body%}
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/bc_production/scjhb" id="production" style="color: royalblue">
                <span class="glyphicon glyphicon-chevron-left"></span>返回
            </a>
        </div>
    </div>
</div>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">修改生产计划</span>
        </div>
    </div>
</div>
<div class="container">
    <form class="form-horizontal" method="post" action="/production/production_save" id="form_submit">
        {%csrf_token%}
        <div class="form-group has-feedback">
            <label class="col-sm-2 control-label">生产批号<span class="glyphicon glyphicon-asterisk" style="color: red"></span></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="scph" id="scph" value="{{scph}}" aria-describedby="inputSuccess2Status" autocomplete="off">
                <span class="tips"></span>
            </div>
            <label class="col-sm-2 control-label">生产日期<span class="glyphicon glyphicon-asterisk" style="color: red"></span></label>
            <div class="col-sm-4">
                <input type="date" class="form-control" name="scrq" id="scrq" value="{{scrq|date:'Y-m-d'}}">
                <span class="tips"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">产品编号<span class="glyphicon glyphicon-asterisk" style="color: red"></span></label>
            <div class="col-sm-4">
                <select class="form-control" name="cpid" id="cpid">
                    <option value="{{cpid}}">{{cpid}}</option>
                </select>
            </div>
            <label class="col-sm-2 control-label">产品名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="cpname" id="cpname" value="{{cpname}}" readonly>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">配方编号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="pbbh" id="pbbh" value="{{pbbh}}" readonly>
            </div>
            <label class="col-sm-2 control-label">配方名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="pbname" id="pbname" value="{{pbname}}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">生产数量<span class="glyphicon glyphicon-asterisk" style="color: red"></span></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="sl" id="sl" value="{{sl}}">
                <span class="tips"></span>
            </div>
            <label class="col-sm-2 control-label">批次数</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="cs" id="cs" value="{{cs|default:''}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">包装规格</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="bzgg" id="bzgg" value="{{bzgg}}">
            </div>
            <label class="col-sm-2 control-label">单位</label>
            <div class="col-sm-4">
                <select class="form-control" name="dw" id="dw">
                    {%if dw == 'kg'%}
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                    {%else%}
                        <option value="g">g</option>
                        <option value="kg">kg</option>
                    {%endif%}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">班次</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="bc" id="bc" value="{{bc|default:''}}">
            </div>
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="bz" id="bz" value="{{bz}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">下单人</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="xdr" id="xdr" value="{{xdr.username}}" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <label class="control-label">
                    {%if zt%}
                    <input type="checkbox" name="zt" checked="checked" value="1" id="zt"> 启用
                    {%else%}
                    <input type="checkbox" name="zt" value="1" id="zt"> 启用
                    {%endif%}
                </label>
            </div>
        </div>
        <input type="hidden" name="proof" id="proof" value="{{scph}}">
        <input type="submit" class="btn btn-primary btn-block" value="提交">
    </form>
</div>
{%endblock body%}
