{% extends 'base.html' %}

{%block head%}
<script src="/static/js/barcodesystem/bc_production/bc_production_update.js"></script>
<link rel="stylesheet" href="/static/css/production.css">
{%endblock head%}

{%block body%}
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/bc_production/scjhb" id="production" style="color: royalblue">
                <span class="glyphicon glyphicon-chevron-left"></span>返回
            </a>
        </div>
    </div>
</div>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">修改生产计划</span>
        </div>
    </div>
</div>
<div class="container">
    <form class="form-horizontal" method="post" action="/production/production_add" id="form_submit">
        {%csrf_token%}
        <div class="form-group has-feedback">
            <label class="col-sm-2 control-label">计划单号<span class="glyphicon glyphicon-asterisk" style="color: red"></span></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="spl" id="spl" value="{{spl}}" aria-describedby="inputSuccess2Status">
                <span class="tips"></span>
            </div>
            <label class="col-sm-1 control-label">日期<span class="glyphicon glyphicon-asterisk" style="color: red"></span></label>
            <div class="col-sm-4">
                <input type="date" class="form-control" name="rq" id="rq" value="{{rq|date:'Y-m-d'}}">
                <span class="tips"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">产品编号<span class="glyphicon glyphicon-asterisk" style="color: red"></span></label>
            <div class="col-sm-4">
                <select class="form-control" name="cpid" id="cpid">
                    <option value="{{cpid}}">{{cpid}}</option>
                </select>
            </div>
            <label class="col-sm-1 control-label">数量<span class="glyphicon glyphicon-asterisk" style="color: red"></span></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="sl" id="sl" value="{{sl}}">
                <span class="tips"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">批次数</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="cs" id="cs" value="{{cs|default:''}}">
            </div>
            <label class="col-sm-1 control-label">单位</label>
            <div class="col-sm-4">
                <select class="form-control" name="dw" id="dw">
                    {%if dw == 'kg'%}
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                    {%else%}
                        <option value="g">g</option>
                        <option value="kg">kg</option>
                    {%endif%}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">班次</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="bc" id="bc" value="{{bc|default:''}}">
            </div>
            <label class="col-sm-1 control-label">备注</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="bz" id="bz" value="{{bz}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <label class="control-label">
                    {%if zt%}
                    <input type="checkbox" name="zt" checked="checked" value="1" id="zt"> 启用
                    {%else%}
                    <input type="checkbox" name="zt" value="1" id="zt"> 启用
                    {%endif%}
                </label>
            </div>
        </div>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <span class="navbar-brand">增加生产计划明细</span>
            </div>
            <a href="javascript:;" class="add-detailed glyphicon glyphicon-plus navbar-right"></a>
        </div>
        <table class="table table-condensed">
            <thead>
                <tr class="tr">
                    <th>生产批号<span class="glyphicon glyphicon-asterisk" style="color: red"></span></th>
                    <th>计划日期<span class="glyphicon glyphicon-asterisk" style="color: red"></span></th>
                    <th>生产顺序<span class="glyphicon glyphicon-asterisk" style="color: red"></span></th>
                    <th>产品编号</th>
                    <th>产品名称</th>
                    <th>配方编号</th>
                    <th>配方名称</th>
                    <th>任务次数<span class="glyphicon glyphicon-asterisk" style="color: red"></span></th>
                    <th>数量(kg)</th>
                    <th>生产线号</th>
                    <th>备注</th>
                    <th>班次</th>
                    <th>防交叉污染顺序</th>
                    <th>下单人</th>
                    <th>启用</th>
                </tr>
            </thead>
            <tbody class="tbody">
                {}
                <tr class="bodytr">
                    <td><input type="text" name="scph" class="scph" value=""><span class="tips"></span></td>
                    <td><input type="date" name="jhrq" class="jhrq"><span class="tips"></span></td>
                    <td><input type="number" name="scsx" class="scsx" value=""><span class="tips"></span></td>
                    <td><input type="text" name="cpbh" class="cpbh" readonly></td>
                    <td><input type="text" name="cpmc" class="cpmc" readonly></td>
                    <td><input type="text" name="pfbh" class="pfbh" readonly></td>
                    <td><input type="text" name="pfmc" class="pfmc" readonly></td>
                    <td><input type="number" name="rwcs" class="rwcs" value="1"><span class="tips"></span></td>
                    <td><input type="number" name="scsl" class="scsl"></td>
                    <td><input type="number" name="scxh" class="scxh"></td>
                    <td><input type="text" name="scbz" class="scbz"></td>
                    <td><input type="text" name="scbc" class="scbc"></td>
                    <td><input type="text" name="wrsx" class="wrsx"></td>
                    <td><input type="text" name="scxdr" class="scxdr"></td>
                    <td><input type="checkbox" name="sczt" checked="checked" class="sczt" value="1" disabled></td>
                    <td><a href="javascript:;" class="glyphicon glyphicon-remove f_delete"></a></td>
                </tr>
            </tbody>
        </table>
        <input type="submit" class="btn btn-primary btn-block" value="提交">
        <!--
            <a href="/production/a">sss&nbsp;&nbsp;&lt;sss&gt; <span>aaa</span></a>
            -->
    </form>
</div>
<!--<input type="hidden" id="scjhb_bh" value="{{object_id}}">-->
{%endblock body%}
